version: '3.1'
services:
  prison-register:
    image: quay.io/hmpps/prison-register:latest
    networks:
      - hmpps
    container_name: prison-register
    depends_on:
      - prison-register-db
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ping"]
    environment:
      - SPRING_PROFILES_ACTIVE=postgres

  prison-register-db:
    image: postgres
    networks:
      - hmpps
    container_name: prison-register-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=admin_password
      - POSTGRES_USER=admin
      - POSTGRES_DB=prison-register-db

networks:
  hmpps:
