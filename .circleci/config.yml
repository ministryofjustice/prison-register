version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@7

jobs:
  validate:
    executor:
      name: hmpps/java_localstack_postgres
      jdk_tag: "19.0"
      services: "sns,sqs"
      postgres_tag: "15"
      localstack_tag: "0.14.0"
      postgres_username: "admin"
      postgres_password: "admin_password"
    steps:
      - checkout
      - hmpps/wait_till_ready
      - hmpps/wait_till_ready_postgres
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run: ./gradlew check
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests
      - persist_to_workspace:
          root: .
          paths:
            - build/libs
            - build.gradle.kts

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - validate:
          filters:
            tags:
              ignore: /.*/
      - hmpps/helm_lint:
          name: helm_lint
      - hmpps/build_multiplatform_docker:
          name: build_docker
          filters:
            branches:
              only:
                - main
      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          jira_update: true
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - validate
            - helm_lint
            - build_docker
      - request-preprod-approval:
          type: approval
          requires:
            - deploy_dev
      - hmpps/deploy_env:
          name: deploy_preprod
          env: "preprod"
          jira_update: true
          jira_env_type: staging
          context:
            - hmpps-common-vars
            - prison-register-preprod
          requires:
            - request-preprod-approval
      - request-prod-approval:
          type: approval
          requires:
            - deploy_preprod
      - hmpps/deploy_env:
          name: deploy_prod
          env: "prod"
          jira_update: true
          jira_env_type: production
          slack_notification: true
          context:
            - hmpps-common-vars
            - prison-register-prod
          requires:
            - request-prod-approval

  security:
    triggers:
      - schedule:
          cron: "37 6 * * 1-5"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/gradle_owasp_dependency_check:
          slack_channel: hmpps_tech_alerts_security
          context:
            - hmpps-common-vars
      - hmpps/trivy_latest_scan:
          slack_channel: hmpps_tech_alerts_security
          context:
            - hmpps-common-vars
      - hmpps/veracode_pipeline_scan:
          slack_channel: hmpps_tech_alerts_security
          context:
            - hmpps-common-vars
            - veracode-credentials
  security-weekly:
    triggers:
      - schedule:
          cron: "40 4 * * 1"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/veracode_policy_scan:
          slack_channel: hmpps_tech_alerts_security
          context:
            - veracode-credentials
            - hmpps-common-vars

